<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет-магазин</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar__icons container">
            <div class="navbar__icons__left">
                <a href="#" class="item_home">
                    <img src="/img/menu1.svg" alt="Home icon">
                </a>
                <a href="#" class="item_search">
                    <img src="/img/menu-search.svg" alt="Search icon">
                </a>

            </div>
            <div class="navbar__icons__right">
                <a href="#" class="item__mob__disapp item_hamburger">
                    <img src="/img/menu_hamb.svg" alt="Submenu icon">
                </a>
                <a href="#" class="item__mob__disapp item_login">
                    <img src="/img/user.svg" alt="Login icon">
                </a>
                <a href="#" class="item__cart">
                    <img src="/img/cart.svg" alt="Submenu icon">
                    <div class="item__cart__count">
                        5
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="banner"></div>
    <div class="main__offer"></div>
    <div class="featured__items"></div>
    <div class="delivery"></div>
    <div class="footer">
        <div class="subcribe"></div>
        <div class="copyright"></div>
    </div>


</body>

</html>
