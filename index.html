<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Shop Online</title>
</head>
<body>
    <div class="header">
        
        <div class="container">
            <div class="header__top">
                <div class="header__left">
                    
                    <a href="index.html" class="brand-link">
                    <div class="header__logo">
                        <img src="img/top/logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="header__brand">
                        bran<span class="header__brand_red">d</span>
                    </div>
                    </a>

                    <div class="header__search-group">
                        <div class="header__button-browse">
                            Browse
                        </div>
                    
                        <form action="#" method="GET" class="header__search-form">
                            <input type="text" placeholder="Search for Item..." class="header__search-text">
                            <button class="header__search-button">
                            <img src="img/top/search.png" alt="">
                            </button>   
                        </form>

                    </div>
                </div>
                <div class="header__right">
                    <div class="header__cart">
                        <img src="img/top/cart.png" alt="cart">
                    </div>
                    <div class="header__my-account">
                        My Account
                    </div>
                </div>
            </div>
        </div>
        <div class="header__line"></div>
        <div class="container">
            <ul class="header__nav">
                <li class="header__item"><a href="index.html" class="header__link">home</a></li>
                <li class="header__item"><a href="#" class="header__link">men</a></li>
                <li class="header__item"><a href="#" class="header__link">women</a></li>
                <li class="header__item"><a href="#" class="header__link">kids</a></li>
                <li class="header__item"><a href="#" class="header__link">accessories</a></li>
                <li class="header__item"><a href="#" class="header__link">featured</a></li>
                <li class="header__item"><a href="#" class="header__link">hot deals</a></li>
            </ul>
        </div>
    </div>
    <div class="slider">
        <div class="slider__container container">
            <div class="slider__text-group">
                <div class="slider__text">
                <div class="slider__caption_big">
                    the brand
                </div>
                <div class="slider__caption_small">
                    of luxerious <span class="slider__caption_red">fashion</span>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
